<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr />
    <div
      *ngIf="mostrar"
      class="card text-white bg-primary mb-3"
      style="max-width: 100%"
    >
      <div class="card-header">Header</div>
      <div class="card-body">
        <h5 class="card-title">Primary card title</h5>
        <p class="card-text">Card a mostrar</p>
      </div>
    </div>
    <button
      (click)="mostrar = !mostrar"
      class="btn btn-outline-primary btn-block"
    >
      Mostrar / Ocultar
    </button>
  </div>
  <div class="col">
    <h1>*ngFor</h1>
    <hr />
    <ul class="list-group">
      <li *ngFor="let word of words" class="list-group-item">{{ word }}</li>
    </ul>
  </div>
</div>
