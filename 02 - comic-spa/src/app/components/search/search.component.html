<h2>
  Buscando: <small>{{ searching }}</small>
</h2>
<hr />

<div class="row" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No exiten resultados con el nombre: {{ searching }}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-card
    [heroe]="heroe"
    [index]="heroe.id"
    *ngFor="let heroe of heroes; let i = index"
  ></app-heroe-card>
</div>
