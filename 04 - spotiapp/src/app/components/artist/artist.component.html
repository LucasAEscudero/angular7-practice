<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading">
  <div class="col">
    <img
      [src]="artist.images | noimage"
      class="img-thumbnail img-circle"
      alt=""
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank"
        >Ir a la pagina del artista</a
      >
    </p>
  </div>
  <div class="col-4 text-right">
    <button class="btn btn-outline-danger h-0" routerLink="/search">
      Regresar
    </button>
  </div>
</div>
<div class="row mt-3">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              class="img-thumb"
              alt=""
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <!-- preview: <audio [src]="track.preview_url" controls></audio> -->
            <iframe
              style="border-radius: 12px"
              [src]="
                track.id
                  | domseguro
                    : 'https://open.spotify.com/embed/track/'
                    : '?utm_source=generator'
              "
              width="100%"
              height="352"
              frameBorder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
